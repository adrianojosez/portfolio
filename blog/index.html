<!doctype html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog | Adriano José</title>
  <meta name="description" content="Artigos sobre Front End, SEO, acessibilidade e performance por Adriano José." />
  <meta name="theme-color" content="#0b1116" />
  <link rel="canonical" href="/blog/" />
  <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">

  <!-- Open Graph -->
  <meta property="og:title" content="Blog | Adriano José">
  <meta property="og:description" content="Artigos sobre Front End, SEO, acessibilidade e performance.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="/blog/">
  <meta property="og:image" content="/og-image.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="Blog do Adriano José">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Blog | Adriano José">
  <meta name="twitter:description" content="Artigos sobre Front End, SEO, acessibilidade e performance.">
  <meta name="twitter:image" content="/og-image.jpg">

  <!-- Preconnects -->
  <link rel="preconnect" href="https://unpkg.com">
  <link rel="dns-prefetch" href="//unpkg.com">
  <link rel="preconnect" href="https://api.iconify.design">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Fonts / Icons / Styles (reaproveita seu bundle) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./blog.css">

  <style>html:not(.aos-enabled) [data-aos]{opacity:1!important;transform:none!important}</style>

  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"Blog",
    "name":"Blog do Adriano José",
    "url":"/blog/",
    "inLanguage":"pt-BR",
    "publisher":{
      "@type":"Person",
      "name":"Adriano José",
      "url":"/"
    }
  }
  </script>
</head>
<body>
  <a class="skip-link" href="#conteudo">Pular para o conteúdo</a>

  <header class="site-header" role="banner">
    <div class="container">
      <nav class="nav" aria-label="Primária">
        <a href="/" class="brand" aria-label="Voltar ao início" data-aos="zoom-in" data-aos-duration="1000">
          <span>Adriano</span> José
        </a>
        <div class="nav-actions">
          <button id="theme-toggle" class="icon-btn" aria-label="Alternar tema">
            <i class='bx bx-moon'></i>
          </button>
          <button class="menu-toggle" aria-controls="menu" aria-expanded="false" aria-label="Abrir menu">
            <i class='bx bx-menu'></i>
          </button>
        </div>
        <div id="menu" class="menu">
          <a href="/">Início</a>
          <a href="/blog/" aria-current="page" class="active">Blog</a>
          <a href="/#contato">Contato</a>
        </div>
      </nav>
    </div>
  </header>

  <main id="conteudo">
    <section class="hero blog-hero">
      <div class="container">
        <div>
          <span class="eyebrow"><i class="bx bx-news"></i> Conteúdo em texto</span>
          <h1 class="gradient">Blog</h1>
          <p class="subtitle">Anotações, práticas e aprendizados sobre Front End, SEO, acessibilidade e performance.</p>
        </div>
        <div class="blog-controls" role="search">
          <label for="q" class="visually-hidden">Buscar artigos</label>
          <input id="q" type="search" placeholder="Buscar por título, descrição ou tag…" autocomplete="off" />
          <div id="tags" class="filters" aria-label="Filtrar por tag"></div>
        </div>
        <div id="list" class="grid blog-list" aria-live="polite"></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      © <span id="year"></span> Adriano José. Todos os direitos reservados.
    </div>
  </footer>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="../main.js" defer></script>
  <script src="./blog.js" defer></script>
</body>
</html>
